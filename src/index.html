<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset='UTF-8' name='viewport'>
    <title>Overlook Hotel</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the Overlook Hotel!</h1>
      <h3 class="user-welcome">Log In Below!</h3>
    </header>
    <form class="login-form">
      <label for="username">Username</label><br>
      <input type="text" class="username-input" name="username"  aria-label="Username Input Field" required><br>
      <label for="password">Password</label><br>
      <input type="password" class="password-input" name="password"  aria-label="Password Input Field"required><br>
      <button class="login-button" aria-label="Login Button">Log In</button>
      <p class="login-error-message">Your username and/or password is incorrect.</p>
    </form>
    <section class="customer-page">
      <article class="customer-dashboard">
        <h4>Your Booking Information</h4><br>
        <p class="booking-area">Loading Information...</p><br>
        <p class="amount-spent-area">Loading Information...</p><br>
      </article>
      <form class="search-available-rooms">
        <label for="date">Select a Date:</label><br>
        <input type="date" class="date-input" name="date" aria-label"Input for Date to Search for Rooms"required></input><br>
        <label for="room-type">Search By Room Type</label><br>
        <button class="single-room-button" name="single-room" aria-label="Search for Single Rooms">Single Room</button><br>
        <button class="junior-suite-button" name="junior-suite" aria-label="Search for Junior Suites">Junior Suite</button><br>
        <button class="residential-suite-button" name="residential-suite" aria-label="Search for Residential Suites">Residential Suite</button><br>
        <button class="suite-button" name="suite" aria-label="Search for Normal Suites">Suite</button><br>
        <p class="booking-confirmation"></p>
      </form>
      <article class="manager-interaction-page">
        <form class="delete-bookings">
          <label for="delete-room">Room Number and Date to Delete for Current Customer</label>
          <input type="text" class="delete-room-input" name="delete-room" aria-label="Input for Room Number of Booking to be Deleted" required></input><br>
          <input type="date" class="delete-date-input" name="delete-date" aria-label="Input for Date of Booking to be Deleted" required></input><br>
          <button class="delete-button" aria-label="Delete Booking Button">DELETE BOOKING</button>
        </form>
      </article>
    </section>
    <section class="manager-page">
      <article class="manager-dashboard">
        <h4>Overlook Information</h4><br>
        <p class="available-rooms-area">Loading Information...</p><br>
        <p class="revenue-area">Loading Information...</p><br>
        <p class="percentage-occupied-area">Loading Information...</p><br>
      </article>
      <form class="search-users">
        <label for="date">Search All Users:</label><br>
        <input type="text" class="customer-name-input" name="customer-name" required></input><br>
        <button class="submit-search-users-button">Submit Search</button>
      </form>
    </section>
    <section class="searched-rooms">
    </section>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
